<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>title</title>

    <link rel="stylesheet" href="format.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
  <div id=main>
    <h1 id="title">Survey Home Page</h1>

    <p id="description">Click the button to open the survey in a mini viewing window</p>

    <div class="popup_form" id="survey">
      <form id="survey-form" class="survey_form" action="input.php" >
        <!-- action tag handles input and sends to input.php file -->

        <h1>Survey</h1>

        <label for="name" id="name-label">Name:</label>
          <input type="text"  id="name" placeholder="Name" required><br>

        <label for="email" id="email-label">Email:</label>
          <input type="email"  id="email" placeholder="Email" required><br>

        <label for="number" id="number-label">Number:</label>
          <input type="number"  id="number" placeholder="Number" min="0" max="10" required><br>

        <select id="dropdown" class="dropdown">
          <option value="#">Would Recommend Service</option>
          <option value="#">Might Recommend Service</option>
          <option value="#">Would Not Recommend Service</option>
        </select>

        <div class="radio_button">
          <input type="radio" name="radio_button" value="#">
          <input type="radio" name="radio_button" value="#">
          <input type="radio" name="radio_button" value="#">
        </div>

        <div class="checkbox">
          <input type="checkbox" id="checkbox" value="1">
          <input type="checkbox" id="checkbox" value="2">
          <input type="checkbox" id="checkbox" value="3">
          <input type="checkbox" id="checkbox" value="4">
        </div>

        <textarea name="comments" placeholder="Additional Comments"></textarea>

        <button type="submit" id="submit" class="btn_submit" value="submit">Submit</button>
        <button type="submit" class="btn_cancel" onclick="closeform()">Close Survey</button>

      </form>
    </div>

      <button type="submit" class="btn_open" onclick="openform()">Open Survey</button>

  </div>
  </body>
</html>
